<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
  </head>

  <body>

    <div class="container">

      <h1>freeCodeCamp Survey</h1>
      <p>Please take the survey below</p>

      <form action="">

        <div class="form-group">
          <label for="name">name</label>
          <input type="text" name="" id="">
        </div>

        <div class="form-group">
          <label for="">email</label>
          <input type="email" name="" id="">
        </div>

        <div class="form-group">
          <label for="">Type password</label>
          <input type="password" name="" id="">
        </div>

        <div class="form-group">
          <p>Please select your occupation</p>
          <select name="" id="">
            <option value="">Student</option>
            <option value="">Teacher</option>
            <option value="">Employee</option>
          </select>
        </div>

        <div class="form-group">
          <p>How do you learn best?</p>
          <label>
            <input type="checkbox" name="" id="">Projects
          </label>
          <label>
            <input type="checkbox" name="" id="">Tutorials
          </label>
          <label>
            <input type="checkbox" name="" id="">Classes
          </label>
        </div>

        <div class="form-control">
          <p>Would you recommend FCC to a friend?</p>
          <label>
            <input type="radio" name="" id="">Yes
          </label>
          <label>
            <input type="radio" name="" id="">No
          </label>
          <label>
            <input type="radio" name="" id="">Maybe
          </label>
        </div>

        <div class="form-control">
          <label for="">Please enter a comment here</label>
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>

        <div class="form-control">
          <button>Submit Your Response</button>
        </div>
      </form>

    </div>
  </body>

</html>
